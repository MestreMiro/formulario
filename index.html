<html>
    <head>
        <meta charset="uft-8" />
        <title>Formulário Mestre Miro em HTML</title>
        <style>
            body {
                line-height: 2cm;
                background: #F2F2F2;
                font-family: verdana, Verdana, Geneva, sans-serif;
                }
        </style>
    </head>
    <body>
        <h1>trabalhando com Formulários</h1>
        <form>
            Nome: <input type="text" name="nome"/>
            <br />
            Senha: <input type="password" name="senha"/>
            <br />
            Idade:
            <select name="idade">
                <option>Informe sua idade:</option>
                <option value="Menor">Menor de 18 anos</option>
                <option value="Adulto">Entre 18 e 60 anos</option>
                <option value="Maior">Maior de 60 anos</option>
            </select>
            <br />
            Sexo:
            <input type="radio" name="sexo" value="m"/> Masculino
            <input type="radio" name="sexo" value="f"/> Feminino
            <input type="radio" name="sexo" value="x"/> Prefiro não informar
            <br />
            Redes sociais:
            <br />
            <input type="checkbox" name="rsociais" value="in"/> LinkedIn
            <input type="checkbox" name="rsociais" value="face"/> Facebook
            <input type="checkbox" name="rsociais" value="inta"/> Instagram
            <input type="checkbox" name="rsociais" value="tik"/> TikTok
            <br />
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>
    </body>
</html>
